version: '3.8'

services:
  spark-master:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    user: root
    ports:
      - '8080:8080'
      - '7077:7077'
      - '4040:4040'
    networks:
      - net
    volumes:
      - ./scripts:/opt/bitnami/spark/scripts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5

  spark-worker1:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    user: root
    ports:
      - '8081:8081'
      - '4041:4041'
    networks:
      - net
    depends_on:
      spark-master:
        condition: service_healthy

  spark-worker2:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    user: root
    ports:
      - '8082:8082'
      - '4042:4042'
    networks:
      - net
    depends_on:
      spark-master:
        condition: service_healthy

  spark-notebook:
    image: jupyter/pyspark-notebook:latest
    environment:
      - SPARK_MASTER=spark://spark-master:7077
    ports:
      - '8888:8888'
    networks:
      - net
    volumes:
      - ./notebook_data:/home/jovyan/work
    depends_on:
      spark-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888"]
      interval: 30s
      timeout: 10s
      retries: 5

  db:
    container_name: pg_container
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "12345"
      POSTGRES_DB: "db"
    ports:
      - "5433:5432"
    networks:
      - net
    volumes:
      - ./pg_data:/var/lib/postgresql/data

  superset:
    image: apache/superset:latest
    container_name: superset
    environment:
      - SUPERSET_DATABASE_URI=postgresql+psycopg2://postgres:12345@db:5432/db
      - SUPERSET_LOAD_EXAMPLES=no
      - SUPERSET_SECRET_KEY=3f599ba71fa87fb4bdd17de3a1a8d97a
    ports:
      - "8088:8088"
    networks:
      - net
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  pg_data:

networks:
  net:
    driver: bridge
